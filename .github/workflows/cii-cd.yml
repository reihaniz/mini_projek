name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repositori
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Golang
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.1

      # Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Build aplikasi
      - name: Build
        run: go build -v ./...

      # Jalankan pengujian
      - name: Run Tests
        run: go test -v ./...

  dockerize:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout kode dari repositori
      - name: Checkout code
        uses: actions/checkout@v3

      # Login ke DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mini_projek:latest .

      # Push ke DockerHub
      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mini_projek:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: dockerize

    steps:
      # Salin Docker Compose ke server
      - name: Copy Docker Compose to Server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ./docker-compose.yml
          target: /home/${{ secrets.SERVER_USER }}/mini_projek/docker-compose.yml

      # Jalankan Docker Compose di server
      - name: Run Docker Compose
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/mini_projek
            docker-compose down
            docker-compose pull
            docker-compose up -d
